<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Animation</title>
  <style>
    body {
    margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #FFFFFF); /* Небо сверху вниз */

      height: 100vh; /* Высота на весь экран */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="animationCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
